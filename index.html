<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="#" class="nav-item active"><i data-lucide="home"></i> Home</a>
            <a href="#" class="nav-item"><i data-lucide="settings"></i> Settings</a>
            <a href="#" class="nav-item"><i data-lucide="user"></i> Profile</a>
        </nav>
        <h1 id="welcome-message">Welcome! Sianni</h1>
    </header>

    <main>
        <section id="sensor-overview">
            <h2>Sensor Overview</h2>
            <div class="view-toggle">
                <button id="list-view-btn" class="active">List View</button>
                <button id="grid-view-btn">Grid View</button>
            </div>
            <div id="sensor-container" class="list-view">
                <!-- Sensor groups will be dynamically added here -->
            </div>
        </section>
    </main>

    <template id="sensor-group-template">
        <div class="sensor-group">
            <h3 class="sensor-group-title"></h3>
            <div class="sensor-list">
                <!-- Sensor cards will be dynamically added here -->
            </div>
        </div>
    </template>

    <template id="sensor-card-template">
        <div class="sensor-card">
            <div class="sensor-icon">
                <i data-lucide="flame"></i>
            </div>
            <div class="sensor-info">
                <h4 class="sensor-name" contenteditable="true"></h4>
                <p class="sensor-number"></p>
                <p class="sensor-status"><span class="status-indicator"></span> <span class="status-text">Active</span></p>
                <p class="sensor-location"></p>
            </div>
            <div class="sensor-actions">
                <button class="deactivate-btn">Deactivate</button>
                <button class="reset-btn">Reset</button>
                <button class="location-btn">Set Location</button>
            </div>
        </div>
    </template>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deactivation</h2>
            <p>Are you sure you want to deactivate this sensor?</p>
            <div class="modal-actions">
                <button id="confirm-deactivate" class="confirm-btn">Confirm</button>
                <button id="cancel-deactivate" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="location-modal" class="modal">
        <div class="modal-content">
            <h2>Set Sensor Location</h2>
            <input type="text" id="location-input" placeholder="Enter sensor location">
            <div class="modal-actions">
                <button id="confirm-location" class="confirm-btn">Save</button>
                <button id="cancel-location" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="Dashboard.js"></script>
</body>
</html>
