<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarm Notification Screen</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="Alarm.css" />
</head>
<body>
  <!-- Alarm Notification Container -->
  <div class="alarm-screen">
    <div class="alarm-popup">
      <div class="alarm-header">
        <h1 class="alarm-title">ALARM TRIGGERED!</h1>
        <span id="alarm-icon">&#9888;</span> <!-- AlertTriangle icon equivalent -->
      </div>
      <div class="alarm-info">
        <div class="info-row">
          <span class="info-label">Sensor Name:</span>
          <span class="info-value" id="sensor-name">Sensor #101</span>
        </div>
        <div class="info-row">
          <span class="info-label">Sensor Type:</span>
          <span class="info-value" id="sensor-type">Fire</span>
        </div>
        <div class="info-row">
          <span class="info-label">Location:</span>
          <span class="info-value" id="location">Warehouse Section A</span>
        </div>
        <div class="info-row">
          <span class="info-label">Alarm Time:</span>
          <span class="info-value" id="alarm-time"></span>
        </div>
      </div>
      <div class="alarm-actions">
        <button class="btn" id="mute-button">Mute Alarm</button>
        <button class="btn" id="acknowledge-button">Acknowledge Alarm</button>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="Alarm.js"></script>
</body>
</html>
